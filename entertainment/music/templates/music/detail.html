{% extends 'music/base.html' %}
{% block content %}
<div class="container">
<div class="jumbotron">
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ artist.youtube }}">
</iframe>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
            {% for album in artist.album_set.all %}
        <div class="col-sm-4">
            <div class="dropdown">
            <a class="dropdown-toggle"type="button" data-toggle="dropdown">
                <h3>{{ album.name }}</h3></a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'music:songs' album.slug %}"><h4>Album Tracks</h4></a></li>
                <li>test2</li>
            </ul>
                </div>
            <img src="{{ album.cover }}" style="width:100%; height:100%">

</div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
