{% extends 'music/base.html' %}
{% block content %}
<div class="container-fluid">
    {% if artist_list %}
    <div class="row" style="margin-left:0px;">
            {% for artist in artist_list %}
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" id="artist-container">
                <a href="{% url 'music:detail' artist.slug %}"><img class="artist-logo" src="{{ artist.logo }}"></a></div>
            {% endfor %}
    {% else %}
        <p>No artist are available.</p>
</div>
    {% endif %}
</div>
{% endblock %}
